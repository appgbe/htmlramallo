<!DOCTYPE html>
<html>
<head>
<title>Etiqueta QL-800 (62x100 mm)</title>
<style>
  body {
    font-family: sans-serif;
    margin: 12mm;
    padding: 0;
    font-size: 10px;
    line-height: 1.2;
    width: 100mm;
    height: 62mm;
    box-sizing: border-box;
  }
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    padding: 2px 5px;
    text-align: left;
    vertical-align: top;
  }
  th {
    font-weight: bold;
  }
  .titulo {
    text-align: center;
    font-size: 12px;
    font-weight: bold;
    margin-bottom: 5px;
  }
  hr {
    border: 1px solid #ccc;
    margin: 5px 0;
  }
  .etiqueta-borde {
    border: 1px solid #000;
    padding: 5px;
  }
</style>
</head>
<body>

<div class="etiqueta-borde">
  <div class="titulo">Muestra de Aceite</div>
  <hr>
  <table>
    <tr>
      <th>Remito (Mat. primas)</th>
      <td id="remito"></td>
    </tr>
    <tr>
      <th>Para empresa:</th>
      <td id="empresa">&lt;&lt;[Destino]&gt;&gt;</td>
    </tr>
    <tr>
      <th>DESCARGA EN:</th>
      <td id="descarga">&lt;&lt;[Descarga en :]&gt;&gt;</td>
    </tr>
    <tr>
      <th>TRANSP:</th>
      <td id="transp">&lt;&lt;[Raz√≥n Social]&gt;&gt;</td>
    </tr>
    <tr>
      <th>PRODUCTO:</th>
      <td id="producto">&lt;&lt;[Detalle]&gt;&gt;</td>
    </tr>
    <tr>
      <th>PROVEEDOR:</th>
      <td id="proveedor">&lt;&lt;[Procedencia]&gt;&gt;</td>
    </tr>
    <tr>
      <th>PTE. CHASIS:</th>
      <td id="chasis">&lt;&lt;[Patente Chasis]&gt;&gt;</td>
    </tr>
    <tr>
      <th>PTE. ACOPLADO:</th>
      <td id="acoplado">&lt;&lt;[Patente Acoplado]&gt;&gt;</td>
    </tr>
  </table>
</div>

</body>
</html>
