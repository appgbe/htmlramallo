<!DOCTYPE html>
<html>
<head>
<title>Etiqueta QL-800 (62x100 mm)</title>
  <script>
    window.onload = function() {
      window.print();
    };
  </script>
<style>
  @page {
    size: 100mm 62mm;
    margin: 0;
  }
  html, body {
    width: 100mm;
    height: 62mm;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }
  body {
    font-family: Arial, Helvetica, sans-serif;
    font-size: 14px; /* Tamaño aumentado para mejor legibilidad */
    line-height: 1.2; /* Espaciado más cómodo */
    box-sizing: border-box;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    table-layout: fixed; /* Asegura que la tabla respete el ancho */
  }
  th, td {
    padding: 2px 3px; /* Padding ligeramente mayor */
    text-align: left;
    vertical-align: top;
    overflow: visible; /* Permite que el texto se muestre completo */
    word-wrap: break-word; /* Permite que las palabras largas se dividan */
  }
  th {
    font-weight: bold;
    width: 40%; /* Ancho adecuado para las etiquetas */
  }
  .titulo-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2px;
  }
  .titulo {
    font-size: 14px;
    font-weight: bold;
  }
  hr {
    border: 1px solid #ccc;
    margin: 2px 0;
  }
  .etiqueta-borde {
    border: 1px solid #000;
    padding: 3px; /* Padding adecuado */
    height: 60mm; /* Altura casi completa */
    max-width: 98mm; /* Ancho casi completo */
    margin: 1mm auto; /* Centrado con margen mínimo */
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
  }
  .content-wrapper {
    flex: 1;
    display: flex;
    flex-direction: column;
  }
  /* Distribuir el espacio vertical uniformemente */
  table {
    flex: 1;
    display: table;
  }
  tbody {
    display: table-row-group;
  }
  tr {
    height: calc(100% / 8); /* Distribuir las 8 filas uniformemente */
  }
</style>
</head>
<body>
<div class="etiqueta-borde">
  <div class="content-wrapper">
    <div class="titulo-container">
      <div class="titulo">Muestra de materia prima</div>
      <div id="fecha"></div>
    </div>
    <hr>
    <table>
      <tbody>
        <tr>
          <th>REMITO:</th>
          <td id="remito"></td>
        </tr>
        <tr>
          <th>PARA EMPRESA:</th>
          <td id="empresa">&lt;&lt;[Destino]&gt;&gt;</td>
        </tr>
        <tr>
          <th>DESCARGA EN:</th>
          <td id="descarga">&lt;&lt;[Descarga en :]&gt;&gt;</td>
        </tr>
        <tr>
          <th>TRANSP:</th>
          <td id="transp">&lt;&lt;[Razón Social]&gt;&gt;</td>
        </tr>
        <tr>
          <th>PRODUCTO:</th>
          <td id="producto">&lt;&lt;[Detalle]&gt;&gt;</td>
        </tr>
        <tr>
          <th>PROVEEDOR:</th>
          <td id="proveedor">&lt;&lt;[Procedencia]&gt;&gt;</td>
        </tr>
        <tr>
          <th>PTE. CHASIS:</th>
          <td id="chasis">&lt;&lt;[Patente Chasis]&gt;&gt;</td>
        </tr>
        <tr>
          <th>PTE. ACOPLADO:</th>
          <td id="acoplado">&lt;&lt;[Patente Acoplado]&gt;&gt;</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<script>
  // Función para obtener los parámetros de la URL
  function getUrlParameter(name) {
    name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
    var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
    var results = regex.exec(location.search);
    return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
  };
  
  // Obtener los valores de los parámetros
  document.getElementById("remito").innerHTML = getUrlParameter('remito');
  document.getElementById("empresa").innerHTML = getUrlParameter('empresa');
  document.getElementById("descarga").innerHTML = getUrlParameter('descarga');
  document.getElementById("transp").innerHTML = getUrlParameter('transp');
  document.getElementById("producto").innerHTML = getUrlParameter('producto');
  document.getElementById("proveedor").innerHTML = getUrlParameter('proveedor');
  document.getElementById("chasis").innerHTML = getUrlParameter('chasis');
  document.getElementById("acoplado").innerHTML = getUrlParameter('acoplado');
  
  // Obtener y formatear la fecha
  document.getElementById("fecha").innerHTML = getUrlParameter('fecha') || new Date().toLocaleDateString();
</script>
</body>
</html>
