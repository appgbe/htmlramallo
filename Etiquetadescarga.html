<!DOCTYPE html>
<html>
<head>
<title>Etiqueta QL-800 (62x100 mm)</title>
<style>
  body {
    font-family: Arial, Helvetica, sans-serif; /* Fuente mejorada */
    margin: 0mm;
    padding: 0;
    font-size: 11px; /* Tamaño de fuente ligeramente mayor */
    line-height: 1.3; /* Espaciado entre líneas mejorado */
    width: 100mm;
    height: 62mm;
    box-sizing: border-box;
  }
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    padding: 3px 6px; /* Relleno mejorado */
    text-align: left;
    vertical-align: top;
  }
  th {
    font-weight: bold;
  }
  .titulo {
    text-align: center;
    font-size: 13px; /* Tamaño del título ligeramente mayor */
    font-weight: bold;
    margin-bottom: 7px; /* Margen inferior mejorado */
  }
  hr {
    border: 1px solid #ccc;
    margin: 7px 0; /* Margen mejorado */
  }
  .etiqueta-borde {
    border: 1px solid #000;
    padding: 7px; /* Relleno mejorado */
  }
</style>
</head>
<body>

<div class="etiqueta-borde">
  <div class="titulo">Muestra de materia prima</div>
  <hr>
  <table>
    <tr>
      <th>Remito (Mat. primas)</th>
      <td id="remito"></td>
    </tr>
    <tr>
      <th>Para empresa:</th>
      <td id="empresa">&lt;&lt;[Destino]&gt;&gt;</td>
    </tr>
    <tr>
      <th>DESCARGA EN:</th>
      <td id="descarga">&lt;&lt;[Descarga en :]&gt;&gt;</td>
    </tr>
    <tr>
      <th>TRANSP:</th>
      <td id="transp">&lt;&lt;[Razón Social]&gt;&gt;</td>
    </tr>
    <tr>
      <th>PRODUCTO:</th>
      <td id="producto">&lt;&lt;[Detalle]&gt;&gt;</td>
    </tr>
    <tr>
      <th>PROVEEDOR:</th>
      <td id="proveedor">&lt;&lt;[Procedencia]&gt;&gt;</td>
    </tr>
    <tr>
      <th>PTE. CHASIS:</th>
      <td id="chasis">&lt;&lt;[Patente Chasis]&gt;&gt;</td>
    </tr>
    <tr>
      <th>PTE. ACOPLADO:</th>
      <td id="acoplado">&lt;&lt;[Patente Acoplado]&gt;&gt;</td>
    </tr>
  </table>
</div>

<script>
  // Función para obtener los parámetros de la URL
  function getUrlParameter(name) {
    name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
    var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
    var results = regex.exec(location.search);
    return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
  };

  // Obtener los valores de los parámetros
  document.getElementById("remito").innerHTML = getUrlParameter('remito');
  document.getElementById("empresa").innerHTML = getUrlParameter('empresa');
  document.getElementById("descarga").innerHTML = getUrlParameter('descarga');
  document.getElementById("transp").innerHTML = getUrlParameter('transp');
  document.getElementById("producto").innerHTML = getUrlParameter('producto');
  document.getElementById("proveedor").innerHTML = getUrlParameter('proveedor');
  document.getElementById("chasis").innerHTML = getUrlParameter('chasis');
  document.getElementById("acoplado").innerHTML = getUrlParameter('acoplado');
</script>




  
</body>
</html>
